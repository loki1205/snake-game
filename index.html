<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container noSelect">
        <h1 id="title" class="title">Snake Game!!!</h1>
        <canvas class="board" id="board"></canvas>
        <p id="score-text">Score: 0</p>
        <p class="hide restart" id="restart">Restart</p>
        <section class="buttons">
            <section class="one">
                <button id="left" class="left">Left</button>
            </section>
            <section class="two">
                <button id="up" class="up">Up</button>
                <button id="down" class="Down">Down</button>
            </section>
            <section class="three">
                <button id="right" class="right">Right</button>
            </section>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
